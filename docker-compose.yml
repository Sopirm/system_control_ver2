version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: system_control
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  api_gateway:
    build:
      context: ./api_gateway
      dockerfile: Dockerfile 
    ports:
      - "8080:8080"
    environment:
      - JWT_SECRET=your_secret_key
    depends_on:
      - service_users
      - service_orders
      - postgres
    networks:
      - app-network

  service_users:
    build:
      context: ./service_users
      dockerfile: Dockerfile 
    ports:
      - "8081:8081"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=system_control
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - postgres
    networks:
      - app-network

  service_orders:
    build:
      context: ./service_orders
      dockerfile: Dockerfile 
    ports:
      - "8082:8082"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=system_control
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - postgres
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
